# A copy of default.kibot so it can be ran later than default.kibot and make the pdf without intefering with autorouting
# Gerber and drill files for JLCPCB, without stencil, plus board images
# URL: https://jlcpcb.com/help/article/16-How-to-generate-Gerber-and-Drill-files-in-KiCad-6

kibot:
  version: 1

preflight:
  fill_zones: true
  drc: false
  run_erc: false

outputs:
  - name: pcb_pdf
    comment: "PDF of the PCB layout"
    type: pdf_pcb_print
    dir: ergogen/output/pdfs/%f
  #    options:
  #      pages: all
