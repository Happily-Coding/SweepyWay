kibot:
  version: 1

preflight:
  fill_zones: true
  drc: false
  run_erc: false



outputs:
  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: ergogen/output/pos/
    options:
      format: ASCII   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true
      dir: ergogen/output/pos/%f

  - name: 'bom'
    comment: "BoM for JLC"
    type: bom
    dir: ergogen/output/pos/
    options:
      dir: ergogen/output/pos/%f
