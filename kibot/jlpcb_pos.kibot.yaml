kibot:
  version: 1

preflight:
  fill_zones: true
  drc: false
  run_erc: false

outputs:
  - name: 'position'
    comment: "Pick and place file"
    type: position
    options:
      format: ASCII   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true
      dir: ergogen/output/pos/%f
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer