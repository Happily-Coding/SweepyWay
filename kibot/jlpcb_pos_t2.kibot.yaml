kibot:
  version: 1

preflight:
  fill_zones: true
  drc: false
  run_erc: false

filters:
  - name: only_jlc_parts
    comment: 'Only parts with JLC code'
    type: generic
    include_only:
      - column: _field_lcsc_part
        regex: '^C\d+'

