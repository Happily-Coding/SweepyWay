      shift: [-20,5,case_bottom_thickness]
      operation: subtract
    - name: l_coverpart_switch_plate_outline
      extrude: 3
      shift: [0, 0, 25]

    #Components that shoulndt really be printed
    - name: l_pcb_outline
      shift: [0, 0, 20]
    - name: l_hand_rest_polygon
      extrude: 3
      shift: [0, 0, 0]
